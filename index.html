<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка со звуком</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="soundButton">Нажми меня</button>
    <audio id="audio" src="./soundtag.mp3" autoplay muted></audio>

    <script>
        const button = document.getElementById('soundButton');
        const audio = document.getElementById('audio');

        // Автоматическое воспроизведение при загрузке страницы
        window.addEventListener('load', () => {
            audio.muted = false; // Убираем mute, чтобы звук мог воспроизводиться
            audio.play().catch(error => console.log('Автовоспроизведение заблокировано:', error));
        });

        // Нажатие на кнопку (только один раз)
        button.addEventListener('click', () => {
            audio.play().catch(error => console.log('Ошибка воспроизведения:', error));
            button.disabled = true; // Блокируем кнопку навсегда
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
