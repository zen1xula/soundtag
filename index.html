<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка со звуком</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="soundButton">Нажми меня</button>
    <audio id="audio" src="./soundtag.mp3" autoplay muted loop></audio>

    <script>
        const button = document.getElementById('soundButton');
        const audio = document.getElementById('audio');

        // Включаем звук при первой активности пользователя
        document.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                audio.play().catch(error => console.log('Ошибка воспроизведения:', error));
            }
        }, { once: true });

        // Нажатие на кнопку воспроизводит звук
        button.addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
