<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кнопка со звуком</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="soundButton">Нажми меня</button>
  <audio id="audio" src="./soundtag.mp3" loop></audio>

  <script>
    const button = document.getElementById('soundButton');
    const audio = document.getElementById('audio');
    let isPlayed = false;

    // Пробуем запустить звук сразу после загрузки страницы
    window.addEventListener('load', () => {
      audio.play().then(() => {
        isPlayed = true;
      }).catch(() => {
        console.log('Автовоспроизведение заблокировано. Ожидание взаимодействия...');
      });
    });

    // Также пытаемся воспроизвести звук через взаимодействие с документом
    document.addEventListener('click', () => {
      if (!isPlayed) {
        audio.play().then(() => {
          isPlayed = true;
        }).catch(error => console.log('Ошибка воспроизведения:', error));
      }
    });

    // Нажатие на кнопку (только один раз)
    button.addEventListener('click', () => {
      if (!isPlayed) {
        audio.play().catch(error => console.log('Ошибка воспроизведения:', error));
        isPlayed = true;
      }
      button.disabled = true;
    });
  </script>
</body>
