<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кнопка со звуком</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="soundButton">Нажми меня</button>
  <audio id="audio" src="./soundtag.mp3" loop></audio>

  <script>
    const button = document.getElementById('soundButton');
    const audio = document.getElementById('audio');
    let isPlayed = false;

    // Попытка автозапуска при загрузке страницы
    window.addEventListener('load', () => {
      audio.play().then(() => {
        isPlayed = true; // Если звук успешно запустился
      }).catch(() => {
        console.log('Автовоспроизведение заблокировано. Ожидание взаимодействия...');
      });
    });

    // Нажатие на кнопку (разрешено только один раз)
    button.addEventListener('click', () => {
      if (!isPlayed) { // Запускаем звук только если он еще не играл
        audio.play().catch(error => console.log('Ошибка воспроизведения:', error));
        isPlayed = true;
      }
      button.disabled = true; // Блокируем кнопку навсегда
    });
  </script>
</body>
</html>
</body>
</html>
